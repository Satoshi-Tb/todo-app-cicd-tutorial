name: OSV Scan (PR)

on:
  pull_request:
    branches: [main] # ← デフォルトブランチ名に合わせて main / master などに変更

permissions:
  contents: read
  security-events: write # SARIF を Code scanning にアップロードする場合に必要

jobs:
  osv-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action@v2.3.1
        with:
          # リポジトリ配下を再帰的にスキャン（package-lock.json を自動検出）
          scan-args: --recursive ./
