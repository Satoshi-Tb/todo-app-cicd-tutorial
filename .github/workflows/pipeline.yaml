name: Todo App CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  test:
    name: Test Phase
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy:
    name: Deploy Phase
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Instal dependencies
        run: npm install

      - name: Prepare Google Application Credentials
        run: |
          echo ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }} | base64 --decode > $HOME/private-key.json

      - name: Deploy Firebase
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/private-key.json"
          firebase deploy --only hosting

      - name: Remove private key
        if: always()
        run: rm $HOME/private-key.json

  security-scan:
    name: OSV Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run OSV-Scanner official action
        id: osvscan
        uses: google/osv-scanner-action@v2.3.1
        with:
          scan-args: |-
            --lockfile=package-lock.json
          results-file-name: osv-report.sarif
          upload-sarif: true
          fail-on-vuln: false

      - name: Upload OSV SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: osv-report
          path: osv-report.sarif
          retention-days: 1
